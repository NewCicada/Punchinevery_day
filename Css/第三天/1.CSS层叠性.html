<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠性</title>
    <style>
        div {
            color: red;
        }

        div {
            color: pink;
        }
        /* 
        样式冲突，遵循的原则是就近原则，
        哪个样式离结构近，就执行哪个样式样式不冲突，不会层叠 */
    </style>
</head>

<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>

</html>
