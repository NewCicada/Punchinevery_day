<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级</title>
    <style>
        div {
            color: pink!important;
            /* !important无穷大 */
        }

        .test {
            color: red;
        }
        #demo {
            color: green;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple">你笑起来真好看</div>
</body>

</html>
<!-- 
    当同一个元素指定多个选择器，就会有优先级的产生。
选择器相同，则执行层叠性
选择器不同，则根据选择器权重执行

继承或者*                              0
元素选择器                             1
类选择器，伪类选择器                    2
ID选择器                               3
行内样式 style=""                      4
!important重要的                       无穷大
-->
