<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的元素具有行内块元素特点</title>
    <style>
        /* 任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有行内块元素相似的特性。 */
        span,
        div {
            float: left;
            width: 200px;
            height: 100px;
            background-color: pink;
        }

        /* 如果是行内元素有了浮动，则怒需要转换块级\行内块元素就可以直接给高度和宽度 */

        p {
            float: right;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>1</span>
    <div>div</div>
    <p>ppppppp</p>
    <!-- 
        如果块级盒子没有设置宽度，默认宽度和父级一样宽，
        但是添加浮动后，它的大小根据内容来决定浮动的
        盒子中间是没有缝隙的，是紧挟着一起的
行内元素同理
    -->
    <!-- 
        浮动元素经常和标准流父级搭配使用
        为了约束浮动元素位置,我们网页布局一般采取的策略是:
先用标准流的父元素排列上下位置,之后内部子元素采取浮动排列左右位置.符合网页布局第一准侧.
    -->
</body>

</html>
