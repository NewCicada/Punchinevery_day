<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体大小</title>
    <style>
        body {
            font-size: 16px;
            /* 标题标签比较特殊，需要单独指定文字大小 */
            /* 
            px(像素)大小是我们网页的最常用的单位
            谷歌浏览器默认的文字大小为16px
            不同浏览器可能默认显示的字号大小不一致，
            我们尽量给一个明确值大小，不要默认大小可以给body指定整个页面字的大小
 */

        }
    </style>
</head>
<body>
    <h2>2022年2月17</h2>
    <p>你好</p>
    <p>我在学习前端</p>
</body>
</html>
