<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS字体属性之字体粗细</title>
    <style>
        .bold{
            /* font-weight: bold; */
            /* 
            这个700的后面不要跟单位 等价于bold都是加粗的效果
            实际开发中，我们更加推荐使用数字，表示加粗或者变细
             */
            font-weight: 700;
        }
        .p {
            font-weight: 400;
            /* font-weight: normal; */
        }
    </style>
</head>
<body>
    <h2>2022年2月17</h2>
    <p class="bold">你好</p>
    <p>我在学习前端</p>
</body>
</html>
