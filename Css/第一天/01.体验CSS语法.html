<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法规范</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式{改什么样式}*/
        p {
            color: red;
            /* 修改了文字样式为12像素 */
            font-size: 12px;
        }
        /* 
        选择器是用于指定CSS样式的HTML标签，花括号内是对该对象设置的具体样式
        ●属性和属性值以“键值对”的形式出现
        ●属性是对指定的对象设置的样式属性，例如字体大小、文本颜色等
        ●属性和属性值之间用英文":"分开
        ●多个“键值对”之间用英文“;”进行区分
*/
    </style>
</head>
<body>
    <p>有点意思</p>
</body>
</html>
