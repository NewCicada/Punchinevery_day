<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内部样式表</title>
</head>
<body>
    <p>喜欢你</p>
    <P style="color: pink;">多甜蜜</P>
    <!-- 
        行内样式表（内联样式表）是在元素标签内部的style属性中设定CSS样式。适合于修改简单样式.
        style其实就是标签的属性
        在双引号中间，写法要符合CSS规范可以控制当前的标签设置样式
        可以控制当前的标签设置样式
    -->
</body>
</html>
