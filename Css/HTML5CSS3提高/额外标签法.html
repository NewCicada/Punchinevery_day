<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <title>伪元素清除浮动</title>
    <style>
      /* .box::after {
        content: "前";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden;
      } */
      .box::before,
      .box:after {
        content: "";
        display: table;
      }
      .box::after {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div>你好</div>
  </body>
</html>
