<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片模糊处理</title>
    <style>
      img {
        /* blur是一个函数 小括号里面数值越大,越模糊，注意数值要加px单位 */
        /* filter: blur(5px); */
      }
      img:hover {
        filter: blur(5px);
      }
    </style>
  </head>
  <body>
    <img src="images/pink.jpg" alt="" />
  </body>
</html>
