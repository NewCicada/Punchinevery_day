<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5新增语义化标签</title>
    <style>
      header,
      nav {
        height: 120px;
        background-color: pink;
        border-radius: 15px;
        width: 800px;
        margin: 15px auto;
      }
      section {
        width: 500px;
        height: 300px;
        background-color: skyblue;
      }
      aside {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      footer {
        width: 100px;
        height: 100px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <section>某个区域</section>
    <!-- 定义文档某个区域 -->
    <aside>侧边栏</aside>
    <footer>尾部标签</footer>
  </body>
</html>
<!--  
    注意∶
这种语义化标准主要是针对搜索引擎的·
这些新标签页面中可以使用多次
在IE9中，需要把这些元素转换为块级元素其实，我们移动端更喜欢使用这些标签·
HTML5还增加了很多其他标签，我们后面再慢慢学
-->
