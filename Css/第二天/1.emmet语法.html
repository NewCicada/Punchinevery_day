<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
</head>
<body>
    <div></div>
    <table></table>
    <!-- div*2 -->
    <div></div>
    <div></div>
    <ul>
        <li></li>
    </ul>
    <div></div>
    <p></p>
    <div class="nav"></div>
    <div id="banner"></div>
    <p class="one"></p>
    <ul>
        <li id="two"></li>
    </ul>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <!-- 我们想生成的标签里面默认显示几个文字 div{文字}-->
    <!-- div{文字} -->
    <div>计算机二级</div>
    <!-- div{文字}*5 -->
    <div>延迟开学</div>
    <div>延迟开学</div>
    <div>延迟开学</div>
    <div>延迟开学</div>
    <div>延迟开学</div>
    <!-- div{$}*2 -->
    <div>延迟开学第1天</div>
    <div>延迟开学第2天</div>

</body>
</html>
<!-- 
1.1快速生成HTML结构语法
1．生成标签直接输入标签名按tab键即可比如 div 然后tab键，就可以生成<div></div>
2如果想要生成多个相同标签加上*就可以了比如div*3就可以快速生成3个div
3．如果有父子级关系的标签，可以用>比如ul > li就可以了
4．如果有兄弟关系的标签，用＋就可以了比如div+p
5．如果生成带有类名或者id名字的，直接写.demo或者#two tab键就可以了
6．如果生成的div类名是有顺序的，可以用自增符号$
7．如果想要在生成的你签内部写内容可以用{}表示
-->
