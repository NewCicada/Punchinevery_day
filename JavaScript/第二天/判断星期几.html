<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 4.假设这个月1号是星期一，提示用户输入本月的日期（即1日-31日），返回用户输入日期是星期几
      var xinxi = prompt("再次输入");
      if (xinxi == 1 || xinxi % 7 == 1) {
        console.log("星期一");
      } else if (xinxi == 2 || xinxi % 7 == 2) {
        console.log("星期二");
      } else if (xinxi == 3 || xinxi % 7 == 3) {
        console.log("星期三");
      } else if (xinxi == 4 || xinxi % 7 == 4) {
        console.log("星期四");
      } else if (xinxi == 5 || xinxi % 7 == 5) {
        console.log("星期五");
      } else if (xinxi == 6 || xinxi % 7 == 6) {
        console.log("星期六");
      } else if (xinxi == 7 || xinxi % 7 == 0) {
        console.log("星期日");
      }
    </script>
  </head>
  <body></body>
</html>
