<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var xinxi = prompt("再次输入");
      var xinxi = parseInt(xinxi);
      if (xinxi % 2 == 0) alert(xinxi + "为偶数!");
      else {
        alert(xinxi + "为奇数!");
      }
    </script>
  </head>
  <body></body>
</html>
