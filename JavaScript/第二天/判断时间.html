<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var demo = prompt("请问现在多少点:");
      if (demo >= 6 && demo <= 12) {
        alert("上午好");
      } else if (demo >= 13 && demo <= 18) {
        alert("下午好");
      } else if (demo >= 19 && demo <= 23) {
        alert("晚上好");
      } else if (demo >= 0 && demo <= 5) {
        alert("这是休息时间,不要说话!");
      }
    </script>
  </head>
  <body></body>
</html>
