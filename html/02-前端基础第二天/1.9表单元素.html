<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 表单元素</title>
</head>
<body>
    <form action="xxx.php" method="get">
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        用户名:<input type="text" name="username" value="请输入用户名" maxlength="10"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码:<input type="password" name="pwd"> <br>
        <!-- radio 单选按钮 可以实现多选 -->
        <!-- name 是表单元素名字 这里性别单选按钮 -->
        <!-- 单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮 -->
        性别:男<input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex" value="女">
        <br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="ht" checked="checked"> 睡觉 <input type="checkbox" name="ht"> 打豆豆 <input type="checkbox" name="ht">
        <br>
        <!-- 点击了提交按钮，可以吧 表单域 form 里面的表单元素 里面的值 提交给服务器 -->
        <input type="submit" value="免费注册">
        <!-- 重置按钮可以还原表元素初始的默认状态 -->
        <input type="reset" value="重新填写">
        <br>
        <!-- 普通按钮Button -->
        <input type="Button" value="获取验证码">
        <br>
        <!-- 文件域 使用场景 上传文件使用的 -->
        上传头像：
        <br>
        <input type="file">
    </form>
    <!--
        1. name和value是每个表单元素都有的属性值主要给后台人员使用.
        2. name表单元素的名字,要求单选按钮和复选框要有相同的name值
        3. checked属性主要针对于单选按钮和复选框主要作用一打开页面,就要可以默认选中某个表单元素.
        4. maxlength是用户可以在表单元素输入的最大字符数一般较少使用.
    -->
</body>
</html>
