<!DOCTYPE html>
<html>
    <head>
        <title>列表</title>
    </head>
    <body>
        <!-- 有序列表 -->
        <ol type="A">
            <li>水果
                <ol>
                    <li>水果</li>
                    <li>苹果</li>
                    <li>桃子</li>
                </ol>
            </li>
           <li>蔬菜
               <ol>
                   <li>西红柿</li>
                   <li>西洋菜</li>
                   <li>青瓜</li>
               </ol>
           </li>
        </ol>
        <!-- 无序列表 -->
        <ul type="circle">
            <li>中国
                <ul type="square">
                    <li>北京
                        <ul>
                            <li>东城区</li>
                            <li>西城区</li>
                            <li>海淀区</li>
                            <li>朝阳区</li>
                        </ul>
                        <li>
                        <li>天津</li>
                        <li>上海</li>
                </ul>
            </li>
            <li>美国</li>
            <li>日本</li>
        </ul>
    </body>
</html>
