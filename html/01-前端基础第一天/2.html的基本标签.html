<!DOCTYPE html>
<html>
    <head>
        <title>HTML的基本标签</title>
    </head>
    <body>
        <!--段落标记-->
        <p>你好</p>我在2022年2月13号学习前端
        <!-- 标题字：是HTML预留的格式，和Word中的标题字相同 -->
        <h1>标题字</h1>
        <h2>标题字</h2>
        <h3>标题字</h3>
        <h4>标题字</h4>
        <h5>标题字</h5>
        <h6>标题字</h6>
        <!-- 换行标记,br标签是一个独目标记 -->
        hello
        world
        hello<br>world!
        <!-- 横线，独目标记 -->
        <hr>
        <!-- color和width都是hr标签的属性 -->
        <hr color='green' width="30%">
        <!-- 语法太松散 -->
        <hr color="red" width="50%">
        <!-- 预留格式 -->
        <pre>
            for(int i = 0;i<10;i++){
                system.out.println("i = " + i);
            }
        </pre>
        <strong>加粗</strong>
        <b>加粗</b>
        <em>倾斜</em>
        <i>倾斜</i>
        <del>删除线</del>
        <s>删除线</s>
        <ins>下划线</ins>
        <u>下划线</u>
        <!-- 
            加粗 <strong></strong>或者<b></b>  更推荐使用<strong>标签 语义更加强烈
            倾斜 <em></em>或者<i></i> 更推荐使用<em>标签 语义更加强烈
            删除线    <del></del>或者<s></s> 更推荐使用<del> 语义更强烈
            下划线    <ins></ins>或者<u></u> 更推荐<ins> 语义更强烈
         -->
        10<sup>2</sup>
        10<sub></sub>
        <!-- 字体标签 -->
        <font color="red" size="50">字体标签</font>
    </body>
</html>
