<!DOCTYPE html>
<html>
    <head>
        <title>表单form</title>
    </head>
    <!-- 
    1.表单有什么用？
        收集用户信息，表单展现之后，用户填写表单，点击按钮提交数据给服务器
    2.怎么画一个表单
        使用form标签画表单
    3.一个页面当中可以有多个表单form
    4.表单最终是需要提供给服务器的
    5.http://192.168.111.3:8000/oa?save，这是请求路径，表单提交数据最终提交给:
    http://192.168.111.3:8000/oa?
 -->
    <body>
        <!-- url -->
        <form action="http://192.168.111.3:8000/oa?save">
            <!-- 画一个提交按钮 这个按钮可以提交给表单-->
            <!-- 画按钮可以使用input输入域，type="submit"的时候表示该按钮是一个提交按钮，具有提交表单的能力 -->
            <!-- 对于按钮来说，按钮的value属性用来指定按钮上显示的文本信息 -->
            <input type="submit" value="注册"/>
            
            <!-- 这是一个普通按钮，怒具备提交表单的能力 -->
            <input type="button" value="设置按钮上显示的文本"/>
        </form>
        <form action="http://www.baidu.com">
            <input type="submit" value="百度"/>
        </form>
        <!-- 这个按钮和普通的超链接没有区别 (超链接和表单都可以向服务器发送请求，只不过表单发送请求的同时可以携带数据) -->
        <form action="http://www.baidu.com">
            <input type="text"/>
            <input type="submit" value="百度"/>
        </form>
        <!-- 重点强调
        表单填写了name属性的，一律会提交给服务器，不想提交这一项就不要写name属性
        文本框和密码框的value不需要程序员指定，用户输入什么value就是什么
        当name没有写的时候，该项不会提交给服务器
        但是当value没有写的时候，value的默认值是空字符串"",会将空字符串提交给服务器
        java代码得到的是：String username = "";
    -->
        <form action="http://localhost:8080/jd/save/login">
            用户名<input type="text" /><br>
            密码<input type="password" /><br>
            <input type="submit" value="登录" />
        </form>
        <table border="1px">
            <tr>
                <td>用户名</td>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type"password"/></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="登录"/>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="submit" value="清空"/>
                </td>
            </tr>
        </table>
        <form>
            <!-- submit必须放到form标签内部 -->
            <input type="submit" value="登录"/>
            <!-- 必须放到form标签内部 -->
            <input type="reset" value="清空" />
        </form>
        <form></form>
    </body>
</html>
