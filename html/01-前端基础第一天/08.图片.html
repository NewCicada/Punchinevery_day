<!DOCTYPE html>
<html>
    <head>
        <title>图片img</title>
    </head>
    <body>
        <!-- 
            1.设置图片宽度和高度的时候，只设置宽度，高度会进行等比例缩放
            2.img标签就是图片标签
            3.src属性是图片的路径
            4.width设置宽度，height设置高度
            5.title设置鼠标悬停时显示的信息
            6.alt设置图片加载`失败时显示的提示信息
            7.border设置图像边框
         -->
       <h4>图像标签的使用</h4>
       <img src="img/bg.png"/>
       <h4> alt 替换文本 图像显示不出来的时候用文字替换：</h4>
       <img src="img/b1g.png" alt="我在学习前端"/>
       <h4> title 提示文本 鼠标放到图像上，提示的文字：</h4>
       <img src="img/bg.png" alt="2022" title="思密达" width="500" height="100"/>
       <h4>给图像设定边框</h4>
       <img src="img/bg.png" alt="2022" title="嘻嘻" width="500" border="15"/>
    </body>
</html>
