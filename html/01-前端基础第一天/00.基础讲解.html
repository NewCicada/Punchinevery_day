<!DOCTYPE html>
<!-- 
    <!DOCTYPE文档类型声明，作用就是告诉浏览器使用哪种HTML版本来显示网页
     <!DOCTYPE html>
     这句代码的意思是：当前页面采用的是HTML5版本来显示网页
     注意：
     1.<!DOCTYPE> 声明位于文档中的最前面的位置，处于<html>标签之前
     2.<!DOCTYPE> 不
     TML标签，它就是文档类型声明标签
-->
<html lang="en">
    <!-- 
        lang语言种类
        用来定义当前文档显示的语言
        1.en定义语言为英语
        2.zh-CN定义语言为中文
        简单来说定于为en就是英文网页，定义为zh-CN就是中文网页
        其实对于文档显示来说，定义成en的文档也可以显示中文，定义成zh-CN的文档也可以显示英文
        这个属性对浏览器和搜索引擎(百度，谷歌)还是有作用的
     -->
<head>
    <meta charset="UTF-8">
    <!-- 
        字符集
        字符集(Characterset)是多个字符的集合，以便计算机能够识别和存储各种文字
        在<head>标签内，可以通过<meta>标签的charset属性来规定HTML文档应该使用哪种字符编码
            <meta charset="UTF-8">
            charset常用的值有:GB2312、BlG5、GBK和UTF-8，其中UTF-8也被称为万国码，基本包含了全世界所有国家需要用到的字符.
            字符集常用的值有：GB 2312、BlG 5、GBK和UTF-8
            其中UTF-8也被称为万国码，基本包含了全世界所有国家需要用到的字符.
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个页面</title>
</head>
<body>
    写代码是一件快乐的事情
</body>
</html>
